<!DOCTYPE html>
<html>
<head>
    <title>Website Categorization AI</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
        input[type="text"] { width: 100%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; margin-top: 10px; font-size: 16px; }
        .result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <h2>üîç Website Categorization AI</h2>
    <form method="post">
        <input type="text" name="url" placeholder="Enter website URL" value="{{ url }}">
        <button type="submit">Categorize</button>
    </form>

    {% if category %}
        <div class="result">Predicted Category: <span>{{ category }}</span></div>
    {% endif %}
</body>
</html>
